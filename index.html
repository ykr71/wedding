<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フィルターで文字を浮かび上がらせよう</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    video, canvas {
      width: 90%;
      max-width: 480px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    .controls {
      max-width: 480px;
      margin: 0 auto;
    }
    .controls label {
      display: block;
      margin-top: 1rem;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>謎画像スキャナ</h1>
  <p>カメラを起動して、スライダーを調整してみよう！</p>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <div class="controls">
    <label for="hue">色相 (Hue)</label>
    <input type="range" id="hue" min="0" max="360" value="0">
    <label for="contrast">コントラスト</label>
    <input type="range" id="contrast" min="50" max="300" value="100">
    <label for="brightness">明るさ</label>
    <input type="range" id="brightness" min="50" max="150" value="100">
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const hue = document.getElementById("hue");
    const contrast = document.getElementById("contrast");
    const brightness = document.getElementById("brightness");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("カメラが起動できません：" + err.message);
      }
    }

    function drawFrame() {
      ctx.filter = `
        hue-rotate(${hue.value}deg)
        contrast(${contrast.value}%)
        brightness(${brightness.value}%)
      `;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      requestAnimationFrame(drawFrame);
    }

    // スライダー変化時にもすぐ反映
    [hue, contrast, brightness].forEach(input => {
      input.addEventListener("input", () => {
        drawFrame(); // 次フレームを即反映
      });
    });

    startCamera().then(() => {
      requestAnimationFrame(drawFrame);
    });
  </script>
</body>
</html>
