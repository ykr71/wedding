<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>謎の画像をスキャン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    canvas {
      width: 100%;
      max-width: 500px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    .controls {
      max-width: 500px;
      margin: 0 auto;
    }
    .controls label {
      display: block;
      margin-top: 1rem;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>隠されたメッセージを見つけよう！</h1>
  <p>紙にある謎の模様をカメラで映して、スライダーで調整しよう。</p>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <div class="controls">
    <label for="hue">色相（Hue）</label>
    <input type="range" id="hue" min="0" max="360" value="0">
    <label for="contrast">コントラスト</label>
    <input type="range" id="contrast" min="50" max="300" value="100">
    <label for="brightness">明るさ</label>
    <input type="range" id="brightness" min="50" max="150" value="100">
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const hue = document.getElementById("hue");
    const contrast = document.getElementById("contrast");
    const brightness = document.getElementById("brightness");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
      } catch (err) {
        alert("カメラの起動に失敗しました：" + err.message);
      }
    }

    function drawFrame() {
      ctx.filter = `
        hue-rotate(${hue.value}deg)
        contrast(${contrast.value}%)
        brightness(${brightness.value}%)
      `;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      requestAnimationFrame(drawFrame); // ← 継続的に更新！
    }

    startCamera().then(() => {
      requestAnimationFrame(drawFrame); // ← 初回スタート！
    });
  </script>
</body>
</html>
