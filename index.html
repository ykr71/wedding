<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>謎の画像スキャン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
      background: #f0f0f0;
    }
    canvas {
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      margin: 1rem 0;
    }
    .controls {
      max-width: 500px;
      margin: 0 auto;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>隠されたメッセージを探せ！</h1>
  <p>スライダーで色調を変えて謎を解こう！</p>

  <video id="video" autoplay playsinline muted style="display:none;"></video>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <label>色相（Hue）<input type="range" id="hue" min="0" max="360" value="0"></label>
    <label>コントラスト<input type="range" id="contrast" min="50" max="300" value="100"></label>
    <label>明るさ<input type="range" id="brightness" min="50" max="150" value="100"></label>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const hue = document.getElementById("hue");
    const contrast = document.getElementById("contrast");
    const brightness = document.getElementById("brightness");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          drawFrame();
        };
      } catch (err) {
        alert("カメラ起動エラー：" + err.message);
      }
    }

    function drawFrame() {
      ctx.filter = `
        hue-rotate(${hue.value}deg)
        contrast(${contrast.value}%)
        brightness(${brightness.value}%)
      `;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      requestAnimationFrame(drawFrame);
    }

    startCamera();
  </script>
</body>
</html>
